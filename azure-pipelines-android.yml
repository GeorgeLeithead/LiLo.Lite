# Xamarin.Android
# Build a Xamarin.Android project.
# Add steps that test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xamarin

trigger:
- master

pool:
  vmImage: 'macos-latest'

variables:
  buildConfiguration: 'Release'
  outputDirectory: '$(build.binariesDirectory)/$(buildConfiguration)'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '**/*.sln'

- task: NuGetToolInstaller@1
  displayName: 'Install nuget 5.6.0'
  inputs:
    versionSpec: 5.6.x

- task: NuGetCommand@2
  displayName: 'Install dependencies'
  inputs:
   command: 'restore'

- task: DownloadSecureFile@1
  name: keyStore
  displayName: "Download keystore from secure files"
  inputs:
    secureFile: LiLo.keystore

- task: Bash@3
  displayName: "Build and App Bundle"
  inputs:
    targetType: "inline"
    script: |
      msbuild -restore $(Build.SourcesDirectory)/Source/LiLo.Lite/LiLo.Lite.Android/*droid*.csproj -p:AndroidPackageFormat=aab -p:Configuration=$(buildConfiguration)

- task: Bash@3
  displayName: "Build and sign App Bundle"
  inputs:
    targetType: "inline"
    script: |
      msbuild -restore $(Build.SourcesDirectory)/Source/LiLo.Lite/LiLo.Lite.Android/*droid*.csproj -t:SignAndroidPackage -p:AndroidPackageFormat=aab -p:Configuration=$(buildConfiguration) -p:AndroidKeyStore=True -p:AndroidSigningKeyStore=$(keyStore.secureFilePath) -p:AndroidSigningStorePass=$(keystore.password) -p:AndroidSigningKeyAlias=$(key.alias) -p:AndroidSigningKeyPass=$(key.password)

- task: CopyFiles@2
  displayName: 'Copy deliverables'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/Source/LiLo.Lite/LiLo.Lite.Android/bin/$(buildConfiguration)'
    Contents: '*.aab'
    TargetFolder: 'drop'